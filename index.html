<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Brasília API</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #00ff41; /* Verde Matrix/Digital */
            font-family: 'Orbitron', sans-serif;
        }

        .clock-container {
            text-align: center;
            border: 4px solid #333;
            padding: 40px;
            border-radius: 15px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        #clock {
            font-size: 5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.7);
        }

        .label {
            font-size: 1rem;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .status {
            font-size: 0.8rem;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="label">Horário Oficial de Brasília</div>
        <div id="clock">00:00:00</div>
        <div class="status" id="status">Sincronizando com servidor...</div>
    </div>

    <script>
        let offset = 0; // Diferença entre a hora local e a hora do servidor

        async function syncTime() {
    try {
        // Tentando uma API alternativa mais estável
        const response = await fetch('https://worldtimeapi.org/api/timezone/America/Sao_Paulo');
        
        if (!response.ok) throw new Error("Erro na rede");

        const data = await response.json();
        const serverTime = new Date(data.datetime).getTime();
        const localTime = Date.now();
        offset = serverTime - localTime;

        document.getElementById('status').innerText = "Sincronizado com Horário de Brasília";
        document.getElementById('status').style.color = "#00ff41"; 
    } catch (error) {
        // Se a primeira falhar, tenta outra fonte ou avisa o usuário
        document.getElementById('status').innerText = "Conexão instável. Tentando reconectar...";
        document.getElementById('status').style.color = "orange";
        
        // Tenta sincronizar novamente em 5 segundos
        setTimeout(syncTime, 5000);
    }
        }

        function updateClock() {
            // Aplicamos o offset à hora atual do sistema para obter a hora real do servidor
            const now = new Date(Date.now() + offset);
            
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('clock').innerText = `${h}:${m}:${s}`;
        }

        // Sincroniza ao carregar e a cada 5 minutos para evitar desvios
        syncTime();
        setInterval(syncTime, 300000); 

        // Atualiza a interface a cada segundo
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
