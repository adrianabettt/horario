<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relógio 3x3</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* O container principal com a medida exata */
        .relogio-container {
            width: 4cm;
            height: 4cm;
            background-color: #000;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden; /* Garante que nada saia do quadrado */
            font-family: 'Courier New', monospace;
        }

        #hora {
            font-size: 1.45rem; /* Ajustado para o espaço de 4cm */
            font-weight: bold;
            margin-bottom: 2px;
        }

        #data {
            font-size: 0.85rem; /* Ajustado para o espaço de 4cm */
            letter-spacing: -0.5px;
        }

        .label {
            font-size: 0.35rem;
            color: #888;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

    <div class="relogio-container">
        <div class="label">BRASÍLIA</div>
        <div id="hora">00:00:00</div>
        <div id="data">00/00/0000</div>
    </div>

    <script>
        function atualizar() {
            const agora = new Date();
            const fuso = { timeZone: 'America/Sao_Paulo' };

            // Formatação de Hora
            const horaStr = agora.toLocaleTimeString('pt-BR', {
                ...fuso,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });

            // Formatação de Data
            const dataStr = agora.toLocaleDateString('pt-BR', {
                ...fuso,
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            document.getElementById('hora').innerText = horaStr;
            document.getElementById('data').innerText = dataStr;
        }

        setInterval(atualizar, 1000);
        atualizar();
    </script>
</body>
</html>
